# Build Guacamole Stack images (détection de changements robuste)
on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]
  workflow_dispatch: {}

jobs:
  ###########################################
  # JOB 1 — Build MariaDB image
  ###########################################
  build-mariadb:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes in mariadb-guacamole (robust)
        id: changes
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha || '' }}
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha || '' }}
          BEFORE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          echo "Event: $GITHUB_EVENT_NAME"
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            BASE=${PR_BASE_SHA}
            HEAD=${PR_HEAD_SHA}
          else
            BASE=${BEFORE_SHA}
            HEAD=${HEAD_SHA}
          fi

          # If no base (initial commit) treat as changes=true
          if [ -z "$BASE" ] || [ "$BASE" = "0000000000000000000000000000000000000000" ]; then
            echo "No base commit available (initial commit?) — marking as changes=true"
            echo "changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Ensure we have the refs available locally
          echo "Fetching refs $BASE and $HEAD"
          git fetch --no-tags --prune origin "$BASE" "$HEAD" || true

          echo "Comparing $BASE..$HEAD"
          if git diff --name-only "$BASE" "$HEAD" | grep -q '^mariadb-guacamole/'; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Show result
        run: echo "Changes detected: ${{ steps.changes.outputs.changes }}"

      - name: Setup Docker Buildx
        if: ${{ steps.changes.outputs.changes == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (only on main)
        if: ${{ steps.changes.outputs.changes == 'true' && github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build mariadb image (push only on main)
        if: ${{ steps.changes.outputs.changes == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: ./mariadb-guacamole
          file: ./mariadb-guacamole/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          load: ${{ github.ref != 'refs/heads/main' }}
          tags: ghcr.io/${{ github.actor }}/mariadb-guacamole:latest

      - name: Show local images
        run: docker images

  ###########################################
  # JOB 2 — Build GUACD image
  ###########################################
  build-guacd:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes in guacd (robust)
        id: changes
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha || '' }}
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha || '' }}
          BEFORE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          echo "Event: $GITHUB_EVENT_NAME"
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            BASE=${PR_BASE_SHA}
            HEAD=${PR_HEAD_SHA}
          else
            BASE=${BEFORE_SHA}
            HEAD=${HEAD_SHA}
          fi

          if [ -z "$BASE" ] || [ "$BASE" = "0000000000000000000000000000000000000000" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          git fetch --no-tags --prune origin "$BASE" "$HEAD" || true
          echo "Comparing $BASE..$HEAD"
          if git diff --name-only "$BASE" "$HEAD" | grep -q '^guacd/'; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Show result
        run: echo "Changes detected: ${{ steps.changes.outputs.changes }}"

      - name: Setup Docker Buildx
        if: ${{ steps.changes.outputs.changes == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (only on main)
        if: ${{ steps.changes.outputs.changes == 'true' && github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build guacd image (push only on main)
        if: ${{ steps.changes.outputs.changes == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: ./guacd
          file: ./guacd/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          load: ${{ github.ref != 'refs/heads/main' }}
          tags: ghcr.io/${{ github.actor }}/guacd:latest

      - name: Show local images
        run: docker images

  ###########################################
  # JOB 3 — Build Guacamole Web (Tomcat)
  ###########################################
  build-guacamole:
    runs-on: ubuntu-latest
    needs: build-guacd
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
