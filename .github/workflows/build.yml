name: Build Guacamole Stack images

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ###########################################
  # JOB 1 — Build MariaDB image
  ###########################################
  build-mariadb:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Detect changes
      - name:  Detect changes in mariadb-guacamole
        id: changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q '^mariadb-guacamole/'; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      
      # Show result
      - name: Show result
        run: echo "Changes detected: ${{ steps.changes.outputs['changes'] }}"
      
      # Skip job if no changes detected
      - name: Skip job
        if: steps.changes.outputs.changes == 'false'
        run: echo "No changes detected in mariadb-guacamole. Skipping build."
        
      # Activate Docker Buildx if changes detected
      - name: Setup Docker Buildx
        if: steps.changes.outputs.changes == 'true'
        uses: docker/setup-buildx-action@v3

      # Login to GHCR if changes detected
      - name: Login to GHCR
        if: steps.changes.outputs.changes == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push MariaDB image if changes detected
      - name: Build and push mariadb image
        if: steps.changes.outputs.changes == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./mariadb-guacamole
          file: ./mariadb-guacamole/Dockerfile
          push: true
          tags: ghcr.io/${{ github.actor }}/mariadb-guacamole:latest

      - run: docker images

    ###########################################
    # JOB 2 — Build GUACD image
    ###########################################
  build-guacd:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Activate Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push GUACD image
      - name: Build and push guacd image
        uses: docker/build-push-action@v6
        with:
          context: ./guacd
          file: ./guacd/Dockerfile
          push: true
          tags: ghcr.io/${{ github.actor }}/guacd:latest

      - run: docker images

      ###########################################
      # JOB 3 — Build Guacamole Web (Tomcat)
      ###########################################
  build-guacamole:
    runs-on: ubuntu-latest
    needs: build-guacd
    permissions:
      packages: write
      contents: read

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Activate Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Guacamole Web (Tomcat) image
      - name: Build and push guacamole image
        uses: docker/build-push-action@v6
        with:
          context: ./guacamole-tomcat
          file: ./guacamole-tomcat/Dockerfile
          push: true
          tags: ghcr.io/${{ github.actor }}/guacamole:latest

      - run: docker images
